<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Invoice Details
        </div>

        <div class="panel-body">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Item Name</th>
                    <th>Item Cost</th>
                    <th>Quantity</th>
                    <th>Total Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="invoice in allinvoices">
                    <td><a ui-sref="invoiceDetail({invoiceId: invoice.invoiceCustomer.id})">{{invoice.invoiceCustomer.name}}</a></td>
                    <td>{{invoice.item.name}}</td>
                    <td>{{invoice.item.cost}}</td>
                    <td>{{invoice.quantity}}</td>
                    <td>{{invoice.totalCost}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
