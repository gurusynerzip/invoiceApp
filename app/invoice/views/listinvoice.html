<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Invoice Detail of All Customers
            <div class="input-group" style="margin-left: 221px; margin-top: -21px;"><input classtype="text" ng-model="test"> <span class="glyphicon glyphicon-search"></span></div>
        </div>

        <div class="panel-body">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Item Name</th>
                    <th>Item Cost</th>
                    <th>Quantity</th>
                    <th>Paid Details</th>
                    <th>Total Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="invoice in allinvoices | filter:test">
                    <td><a ui-sref="invoiceDetail({invoiceId: invoice.invoiceCustomer.id})">{{invoice.invoiceCustomer.name}}</a></td>
                    <td>{{invoice.item.name}}</td>
                    <td>{{invoice.item.cost}}</td>
                    <td>{{invoice.quantity}}</td>
                    <td><input type="checkbox" ng-checked="{{invoice.paid}}"> </td>
                    <td>{{invoice.totalCost}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
