<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Create Invoice
        </div>
    </div>

    <div class="panel-body">
        <form id="invoiceForm" name="invoiceForm" class="form-horizontal" role="form">

            <div style="margin-bottom: 25px" class="input-group">
                <label>Chosse a Customer</label>
                <select ng-options="customer.name for customer in customers" ng-model="invoiceCustomer" required>
                </select>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <input id="itemName" type="text" class="form-control" name="itemName" value="" placeholder="Item Name" ng-model="newInvoice.item.name" required>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <input id="itemCost" type="text" class="form-control" name="itemCost" value="" placeholder="Item Cost" ng-model="newInvoice.item.cost" required>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <label>Select Quantiry</label>
                <select class="form-control" ng-model="newInvoice.quantity" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <!--<input  type="text" class="form-control"  value="" placeholder="Item Quantity" ng-model="newInvoice.quantity"  required>-->
            </div>
            <div style="margin-bottom: 25px" class="input-group">
            <button class="btn btn-info" ng-click="AddItem()">Add Item</span></button>
                </div>
            <div style="margin-bottom: 25px" class="input-group">
                <input  type="text" class="form-control"  value="" placeholder="Total Cost" ng-model="newInvoice.totalCost"  required>
            </div>
            <button class="btn btn-success" ng-click="createInvoice()">Create Invoice <span class="glyphicon glyphicon-plus"></span></button>
        </form>
    </div>

</div>
